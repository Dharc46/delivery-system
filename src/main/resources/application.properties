# Server
server.port=8080

# Database Configuration (PostgreSQL in Docker) 
spring.datasource.url=jdbc:postgresql://localhost:5432/delivery_db
spring.datasource.username=delivery_user
spring.datasource.password=delivery_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update  
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration (Redis in Docker) [cite: 74]
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Spring Security JWT Configuration [cite: 6, 16]
app.jwt.secret=your_super_secret_jwt_key_that_is_at_least_256_bits_long # Thay bằng secret key mạnh
app.jwt.expiration=86400000 # 24 hours in milliseconds

# Springdoc OpenAPI (Swagger UI) [cite: 8, 18, 67]
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.packages-to-scan=com.example.deliverysystem

# Logging [cite: 19]
logging.level.com.example.deliverysystem=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Cấu hình cho LocalStorageService
file.upload-dir=./uploads # Đường dẫn tương đối đến thư mục lưu trữ file